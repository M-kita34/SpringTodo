<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link th:href="@{/css/editCss.css}"  rel="stylesheet"></link>
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<title>Insert title here</title>
</head>
<body>
<h2>更新内容</h2>
<form method="post" action="/editTodo" th:object="${editTodoForm}">
	<table border="1">
		<tr>
			<th class="title">
				<label>変更後</label>
			</th>
			<th>
				<input type="text" th:field="*{item_name}">
			</th>
		</tr>
		<tr>
			<th class="title">
				<label>担当者</label>
			</th>
			<th>
				<select id="user" th:field="*{user}">
					<option th:each="item:${userDate}"
							th:text="${item.Family_name + item.First_name}"
							th:value="${item.id}">
					</option>
				</select>
			</th>
		</tr>
		<tr>
			<th class="title">
				<label>期限</label>
			</th>
			<th>
				<input type="date" th:field="*{expire_date}">
			</th>
		</tr>
		<tr>
			<th class="title">
				<label>完了</label>
			</th>
			<th>
				<input type="checkbox" th:value="1" th:field="*{is_deleted}">
				<input type="hidden"   th:value="0" th:field="*{is_deleted}">完了
			</th>
		</tr>
	</table>

	<input class="btn btn-primary" type="submit" value="更新">
	<input type="hidden" name="id"  th:field="*{id}">
</form>
<form method="get" action="/todoList">
	<input class="btn btn-primary" type="submit" value="戻る">
</form>
</body>
</html>
